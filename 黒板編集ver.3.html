<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Image Editor – 操作ボタン改善</title>
  <!-- Google Fonts の読み込み -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet">
  <!-- Material Icons の読み込み -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* 全体基本設定 */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      color: #333;
    }
    header {
      background-color: #4A90E2;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 24pt;
    }
    /* コンテナ */
    .container {
      width: 90%;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    /* エディタ領域 */
    .editor-area {
      flex: 2 1 600px;
      background: #fff;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      min-width: 300px;
    }
    #drop_zone {
      border: 5px dashed #bbb;
      border-radius: 5px;
      padding: 20px;
      text-align: center;
      font-size: 18pt;
      color: #bbb;
      margin-bottom: 20px;
    }
    #canvas {
      width: 100%;
      border: 1px solid #333;
      margin-bottom: 20px;
    }
    /* 操作部分 */
    .operations {
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 10px;
      text-align: center;
    }
    .operations legend {
      font-weight: bold;
      font-size: 12pt;
      margin-bottom: 10px;
      text-align: left;
    }
    .operations .ops-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
    }
    .operations button {
      border: none;
      border-radius: 20px;
      padding: 15px 25px;
      font-size: 12pt;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
      max-width: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .operations button i.material-icons {
      margin-right: 8px;
      font-size: 18pt;
    }
    .operations button.addLeft { background-color: #4CAF50; }
    .operations button.addRight { background-color: #2196F3; }
    .operations button.clear { background-color: #F44336; }
    .operations button.download { background-color: #FF9800; }
    .operations button:hover { transform: scale(1.05); }
    .operations button:active { transform: scale(0.98); }
    /* コントロールパネル */
    .controls {
      flex: 1 1 300px;
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 8px;
      max-height: 800px;
      padding: 10px;
      overflow-y: auto;
    }
    /* 各折りたたみセクションのスタイル */
    .controls details {
      border: 1px solid #ccc;
      border-radius: 4px;
      margin: 15px 0;
      padding: 5px;
      background: #fff;
    }
    .controls summary {
      font-weight: bold;
      font-size: 12pt;
      cursor: pointer;
      padding: 5px;
    }
    .controls fieldset {
      border: none;
      margin: 0;
      padding: 0 15px 15px;
    }
    .controls label {
      display: block;
      margin: 5px 0 2px;
      font-size: 10pt;
    }
    /* スライダーと数値入力フィールドの縦配置 */
    .sync-inputs {
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin-bottom: 10px;
    }
    .controls input[type="text"],
    .controls textarea,
    .controls select,
    .controls input[type="range"],
    .controls input[type="date"],
    .controls input[type="number"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 5px;
      font-size: 10pt;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .controls button {
      width: 100%;
      padding: 10px;
      font-size: 10pt;
      border: none;
      border-radius: 4px;
      margin-top: 5px;
      background-color: #4A90E2;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .controls button:hover { background-color: #357ABD; }
    @media (max-width: 800px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>現場 黒板編集</header>
  <div class="container">
    <!-- エディタ領域：キャンバスと操作部分 -->
    <div class="editor-area">
      <div id="drop_zone">ここに画像をドロップ</div>
      <canvas id="canvas" width="1100" height="800"></canvas>
      <!-- 操作部分 -->
      <fieldset class="operations">
        <legend>操作</legend>
        <div class="ops-row">
          <button class="addLeft" onclick="addChalkboard('left')">
            <i class="material-icons">arrow_back</i> 黒板を左下に追加
          </button>
          <button class="addRight" onclick="addChalkboard('right')">
            <i class="material-icons">arrow_forward</i> 黒板を右下に追加
          </button>
        </div>
        <div class="ops-row">
          <button class="clear" onclick="clearChalkboard()">
            <i class="material-icons">clear</i> 黒板をクリア
          </button>
          <button class="download" onclick="downloadImage()">
            <i class="material-icons">get_app</i> 画像をダウンロード
          </button>
        </div>
      </fieldset>
    </div>
    
    <!-- コントロールパネル（各種設定） -->
    <div class="controls">
      <details>
        <summary>工事現場名設定</summary>
        <fieldset>
          <input type="text" id="siteName" placeholder="工事現場名を入力">
          <label for="siteNamePosition">X位置（比率）：</label>
          <div class="sync-inputs">
            <input type="range" id="siteNamePosition" min="0" max="1" step="0.01" value="0.5">
            <input type="number" id="siteNamePositionInput" value="0.5" min="0" max="1" step="0.01">
          </div>
          <label for="siteNameYOffset">Y位置調整 (px)：</label>
          <input type="number" id="siteNameYOffset" value="0" step="1">
          <label for="siteNameFontSize">フォントサイズ：</label>
          <div class="sync-inputs">
            <input type="range" id="siteNameFontSize" min="10" max="50" step="1" value="30">
            <input type="number" id="siteNameFontSizeInput" value="30" min="10" max="50" step="1">
          </div>
        </fieldset>
      </details>
      
      <details>
        <summary>工種・日付設定</summary>
        <fieldset>
          <textarea id="workType" rows="4" placeholder="工種を入力"></textarea>
          <label for="workTypeFontSize">工種のフォントサイズ：</label>
          <div class="sync-inputs">
            <input type="range" id="workTypeFontSize" min="40" max="150" step="1" value="50">
            <input type="number" id="workTypeFontSizeInput" value="50" min="40" max="150" step="1">
          </div>
          <input type="date" id="date">
        </fieldset>
      </details>
      
      <details>
        <summary>黒板設定</summary>
        <fieldset>
          <label for="chalkboardSize">黒板の大きさ：</label>
          <select id="chalkboardSize">
            <option value="extraLarge">特大</option>
            <option value="large">大</option>
            <option value="medium">中</option>
            <option value="small">小</option>
          </select>
          <label for="chalkboardPosition">X位置調整（比率）：</label>
          <div class="sync-inputs">
            <input type="range" id="chalkboardPosition" min="0" max="2" step="0.01" value="1">
            <input type="number" id="chalkboardPositionInput" value="1" min="0" max="2" step="0.01">
          </div>
          <label for="chalkboardType">黒板の種類：</label>
          <select id="chalkboardType">
            <option value="typeA">吉川さん班黒板</option>
            <option value="typeB">伊藤さん黒板</option>
            <option value="typeD">三浦さん黒板</option>
            <!-- 新しい黒板タイプを追加する場合はここにオプションを追加 -->
          </select>
        </fieldset>
      </details>
      
      <details>
        <summary>任意文字設定</summary>
        <fieldset>
          <input type="text" id="customText" placeholder="挿入する文字を入力">
          <label for="customTextFontSize">任意文字のフォントサイズ：</label>
          <div class="sync-inputs">
            <input type="range" id="customTextFontSize" min="10" max="100" step="1" value="20">
            <input type="number" id="customTextFontSizeInput" value="20" min="10" max="100" step="1">
          </div>
          <label for="customTextX">X位置（比率）：</label>
          <div class="sync-inputs">
            <input type="range" id="customTextX" min="0" max="1" step="0.01" value="0.25">
            <input type="number" id="customTextXInput" value="0.25" min="0" max="1" step="0.01">
          </div>
          <label for="customTextY">Y位置調整 (px)：</label>
          <div class="sync-inputs">
            <input type="range" id="customTextY" min="-100" max="200" step="1" value="94">
            <input type="number" id="customTextYInput" value="94" min="-100" max="200" step="1">
          </div>
        </fieldset>
      </details>
      
      <details>
        <summary>フォント設定</summary>
        <fieldset>
          <label for="fontChoice">フォント：</label>
          <select id="fontChoice">
            <option value="Arial">Arial</option>
            <option value="'M PLUS Rounded 1c', sans-serif" selected>M PLUS Rounded 1c</option>
            <option value="'Kosugi Maru', sans-serif">Kosugi Maru</option>
          </select>
        </fieldset>
      </details>
    </div>
  </div>

    // ドラッグ＆ドロップ対応
    function handleFileSelect(evt) {
      evt.stopPropagation();
      evt.preventDefault();
      const files = evt.dataTransfer.files;
      originalFilename = files[0].name;
      const reader = new FileReader();
      reader.onload = function(event) {
        img.onload = function() {
          canvas.width = 1200;
          canvas.height = 900;
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        };
        img.src = event.target.result;
      };
      reader.onerror = error => console.log('Error: ', error);
      reader.readAsDataURL(files[0]);
    }
    
    function handleDragOver(evt) {
      evt.stopPropagation();
      evt.preventDefault();
      evt.dataTransfer.dropEffect = 'copy';
    }
    
    const dropZone = document.getElementById('drop_zone');
    dropZone.addEventListener('dragover', handleDragOver, false);
    dropZone.addEventListener('drop', handleFileSelect, false);
    
    // 黒板とテキスト描画
    function addChalkboard(position) {
      const siteName = document.getElementById('siteName').value;
      const siteNameXFactor = parseFloat(document.getElementById('siteNamePosition').value);
      const siteNameYOffset = parseInt(document.getElementById('siteNameYOffset').value, 10);
      const workType = document.getElementById('workType').value.split('\n');
      const date = document.getElementById('date').value;
      const chalkboardSize = document.getElementById('chalkboardSize').value;
      const siteNameFontSize = document.getElementById('siteNameFontSize').value;
      const workTypeFontSize = document.getElementById('workTypeFontSize').value;
      const chalkboardXAdjust = parseFloat(document.getElementById('chalkboardPosition').value);
      const selectedChalkboardType = document.getElementById('chalkboardType').value;
      
      // sizeKey を決定
      let sizeKey = "large";
      if(chalkboardSize === "small") {
        sizeKey = "small";
      } else if(chalkboardSize === "medium") {
        sizeKey = "medium";
      }
      
      const config = chalkboardConfigs[selectedChalkboardType];
      const customText = document.getElementById('customText').value;
      const customTextFontSize = document.getElementById('customTextFontSize').value;
      const customTextXFactor = parseFloat(document.getElementById('customTextX').value);
      
      // 黒板サイズの決定
      let chalkboardWidth, chalkboardHeight;
      switch (chalkboardSize) {
        case 'extraLarge':
          chalkboardWidth = canvas.width / 2;
          chalkboardHeight = canvas.height / 2;
          break;
        case 'large':
          chalkboardWidth = canvas.width / 2.2;
          chalkboardHeight = canvas.height / 2.2;
          break;
        case 'medium':
          chalkboardWidth = canvas.width / 2.5;
          chalkboardHeight = canvas.height / 2.6;
          break;
        case 'small':
          chalkboardWidth = canvas.width / 3;
          chalkboardHeight = canvas.height / 3;
          break;
      }
      
      const chalkboardX = (position === 'left')
        ? 0
        : canvas.width - chalkboardWidth * chalkboardXAdjust;
      const chalkboardY = canvas.height - chalkboardHeight;
      
      // 任意文字の Y 位置の取得と自動調整（初期値 94 の場合）
      let customTextYAdjust = parseInt(document.getElementById('customTextY').value, 10);
      if(customTextYAdjust === 94) {
        customTextYAdjust = config.siteNameOffset[sizeKey] + parseInt(siteNameFontSize, 10) + 10;
      }
      
      // フォント選択の取得
      const chosenFont = document.getElementById('fontChoice').value;
      
      chalkboardImg.onload = function() {
        ctx.drawImage(chalkboardImg, chalkboardX, chalkboardY, chalkboardWidth, chalkboardHeight);
        
        // 工事現場名の描画
        ctx.font = `${siteNameFontSize}px ${chosenFont}`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillStyle = 'white';
        const siteNameXPos = chalkboardX + chalkboardWidth * siteNameXFactor;
        ctx.fillText(siteName, siteNameXPos, chalkboardY + config.siteNameOffset[sizeKey] + siteNameYOffset);
        
        // 工種テキストの描画
        ctx.font = `${workTypeFontSize}px ${chosenFont}`;
        workType.forEach((line, index) => {
          const workTypeXPos = chalkboardX + chalkboardWidth / 2;
          const workTypeYPos = chalkboardY + chalkboardHeight / 2 + index * config.workTypeOffset[sizeKey];
          ctx.fillText(line, workTypeXPos, workTypeYPos);
        });
        
        // 日付テキストの描画
        ctx.textAlign = 'right';
        ctx.font = `20px ${chosenFont}`;
        ctx.fillText(date.replace(/-/g, '/'), chalkboardX + chalkboardWidth - 15, chalkboardY + chalkboardHeight - 25);
        
        // 任意文字の描画
        if(customText.trim() !== "") {
          ctx.font = `${customTextFontSize}px ${chosenFont}`;
          ctx.textAlign = 'left';
          const customTextXPos = chalkboardX + chalkboardWidth * customTextXFactor;
          const customTextYPos = chalkboardY + customTextYAdjust;
          ctx.fillText(customText, customTextXPos, customTextYPos);
        }
      };
      
      chalkboardImg.onerror = error => console.log('Error loading chalkboard image: ', error);
      chalkboardImg.src = config.imgSrc;
    }
    
    function clearChalkboard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    }
    
    function downloadImage() {
      const link = document.createElement('a');
      link.download = originalFilename;
      link.href = canvas.toDataURL('image/jpeg');
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
    
    // スライダーと入力フィールドの連動
    function syncSliderWithInput(sliderId, inputId) {
      const slider = document.getElementById(sliderId);
      const input = document.getElementById(inputId);
      slider.addEventListener('input', function() {
        input.value = this.value;
      });
      input.addEventListener('input', function() {
        const value = Math.min(Math.max(this.value, slider.min), slider.max);
        slider.value = value;
        this.value = value;
      });
    }
    
    syncSliderWithInput('siteNamePosition', 'siteNamePositionInput');
    syncSliderWithInput('siteNameFontSize', 'siteNameFontSizeInput');
    syncSliderWithInput('workTypeFontSize', 'workTypeFontSizeInput');
    syncSliderWithInput('chalkboardPosition', 'chalkboardPositionInput');
    syncSliderWithInput('customTextFontSize', 'customTextFontSizeInput');
    syncSliderWithInput('customTextX', 'customTextXInput');
    syncSliderWithInput('customTextY', 'customTextYInput');
  </script>
</body>
</html>
